<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkItDown Web - Convert Any File to Markdown</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MarkItDown</h1>
            <p class="subtitle">Convert any file to Markdown instantly</p>
            <div class="supported-formats">
                <span class="format-badge">PDF</span>
                <span class="format-badge">DOCX</span>
                <span class="format-badge">XLSX</span>
                <span class="format-badge">PPTX</span>
                <span class="format-badge">Images</span>
                <span class="format-badge">Audio</span>
                <span class="format-badge">HTML</span>
                <span class="format-badge">CSV</span>
                <span class="format-badge">JSON</span>
                <span class="format-badge">XML</span>
                <span class="format-badge">ZIP</span>
            </div>
        </header>

        <div id="dropzone" class="dropzone">
            <input type="file" id="fileInput" hidden>
            <div class="dropzone-content">
                <svg class="upload-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="dropzone-text">Drop your file here</p>
                <p class="dropzone-subtext">or click to browse</p>
                <p class="file-limit">Maximum file size: 10MB</p>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">Converting to Markdown...</p>
        </div>

        <div id="result" class="result" style="display: none;">
            <div class="result-header">
                <h2 id="fileName" class="file-name"></h2>
                <div class="button-group">
                    <button id="copyBtn" class="btn btn-secondary">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
                        </svg>
                        Copy
                    </button>
                    <button id="downloadBtn" class="btn btn-primary">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Download
                    </button>
                    <button id="newFileBtn" class="btn btn-secondary">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        New File
                    </button>
                </div>
            </div>

            <div class="tabs">
                <button id="previewTab" class="tab active">Preview</button>
                <button id="rawTab" class="tab">Raw Markdown</button>
            </div>

            <div id="output" class="output"></div>

            <div class="stats">
                <span id="charCount" class="stat">Characters: 0</span>
                <span id="wordCount" class="stat">Words: 0</span>
                <span id="lineCount" class="stat">Lines: 0</span>
            </div>
        </div>

        <footer>
            <p>Powered by <a href="https://github.com/microsoft/markitdown" target="_blank" rel="noopener">Microsoft MarkItDown</a></p>
            <p class="footer-links">
                <a href="/docs" target="_blank">API Docs</a> Â·
                <a href="/health" target="_blank">Status</a>
            </p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
